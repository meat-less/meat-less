<!DOCTYPE html>
<html>
<title>Page 2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
    <a href="page2.html" class="w3-bar-item w3-button w3-hide-small">PAGE 2</a>
    <a href="page3.html" class="w3-bar-item w3-button w3-hide-small">PAGE 3</a>
    <a href="page4.html" class="w3-bar-item w3-button w3-hide-small">PAGE 4</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
      <i class="fa fa-search"></i>
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="page2.html" class="w3-bar-item w3-button" onclick="toggleFunction()">PAGE 2</a>
      <a href="page3.html" class="w3-bar-item w3-button" onclick="toggleFunction()">PAGE 3</a>
      <a href="page4.html" class="w3-bar-item w3-button" onclick="toggleFunction()">PAGE 4</a>
      <a href="#" class="w3-bar-item w3-button">SEARCH</a>
  </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-2 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">PAGE <span class="w3-hide-small">TWO</span> LOGO</span>
  </div>
</div>

<!--Div that will hold the dashboard-->
<div id="dashboard_div">
  <!--Divs that will hold each control and chart-->
  <div id="macro_div"></div>
  <div id="time_div"></div>
  <div id="chart_div"></div>
</div>

<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
//---------------------------------------------------------------------------------------------------------
</script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart','controls']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  
  // Create our data table.
  var data = google.visualization.arrayToDataTable([
    ['TimeUnit','Month', 'Servings Eaten','Macro'],
    ['Month','June' , 5, 'Water'],
    ['Month','July', 7, 'Water'],
    ['Month','August', 3, 'Water'],
    ['Month','September', 2, 'Water'],
    ['Month','November', 6,'Water'],
    ['Month','December', 1,'Water'],
    ['Month','January', 8, 'Water'],
    ['Month','June' , 3, 'Meat'],
    ['Month','July', 2, 'Meat'],
    ['Month','August', 9, 'Meat'],
    ['Month','September', 6, 'Meat'],
    ['Month','November', 4,'Meat'],
    ['Month','December', 3,'Meat'],
    ['Month','January', 1, 'Meat'],
    ['Month','June' , 5, 'CO2'],
    ['Month','July', 4, 'CO2'],
    ['Month','August', 9, 'CO2'],
    ['Month','September', 3, 'CO2'],
    ['Month','November', 2,'CO2'],
    ['Month','December', 1,'CO2'],
    ['Month','January', 6, 'CO2'],
    ['Day','Monday' , 2, 'Water'],
    ['Day','Tuesday', 9, 'Water'],
    ['Day','Wednesday', 4, 'Water'],
    ['Day','Thursday', 1, 'Water'],
    ['Day','Friday', 9,'Water'],
    ['Day','Saturday', 3,'Water'],
    ['Day','Sunday', 4, 'Water'],
    ['Day','Monday' , 6, 'Meat'],
    ['Day','Tuesday', 6, 'Meat'],
    ['Day','Wednesday', 5, 'Meat'],
    ['Day','Thursday', 1, 'Meat'],
    ['Day','Friday', 2,'Meat'],
    ['Day','Saturday', 5,'Meat'],
    ['Day','Sunday', 2, 'Meat'],
    ['Day','Monday' , 5, 'CO2'],
    ['Day','Tuesday', 8, 'CO2'],
    ['Day','Wednesday', 3, 'CO2'],
    ['Day','Thursday', 2, 'CO2'],
    ['Day','Friday', 9,'CO2'],
    ['Day','Saturday', 2,'CO2'],
    ['Day','Sunday', 4, 'CO2']

  ]);

  // Create a dashboard.
  var dashboard = new google.visualization.Dashboard(
      document.getElementById('dashboard_div'));
  
  // Create a range slider, passing some options
  var macroRangeSlider = new google.visualization.ControlWrapper({
    'controlType': 'CategoryFilter',
    'containerId': 'macro_div',
    'options': {
      'filterColumnLabel': 'Macro',
      'ui': {
                label: 'Show a different effect',
                allowTyping: false,
                allowMultiple: false,
                showRangeValues: true
      }
    }
  });

  var timeRangeSlider = new google.visualization.ControlWrapper({
    'controlType': 'CategoryFilter',
    'containerId': 'time_div',
    'options': {
      'filterColumnLabel': 'TimeUnit',
      'ui': {
                label: 'See more times',
                allowTyping: false,
                allowMultiple: false,
                showRangeValues: true
      }
    }
  });

  // Create a pie chart, passing some options
  var lineChart = new google.visualization.ChartWrapper({
    'chartType': 'LineChart',
    'containerId': 'chart_div',
    'options': {
      'width': 1000,
      'height': 800,
      'vAxis': {title: 'contibution'},
      'hAxis': {title: 'time'},
      'pieSliceText': 'value',
      'legend': 'right'
    },
      'view': {'columns': [1, 2]}
  });

  dashboard.bind(macroRangeSlider, lineChart);
  dashboard.bind(timeRangeSlider, lineChart);

  dashboard.draw(data);
}
</script>
</body>
</html>
