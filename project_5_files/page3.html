<script>
	function selectServing1() {
		if (selected1 == false) {
			document.getElementById("custom").reset();
			selected1 = true;
			selected2 = false;
			selected3 = false;
			selectedCustom = false;
			document.getElementById('1serving').style="border-style:solid;border-color:black";
			document.getElementById('2serving').style="none";
			document.getElementById('3serving').style="none";
		} else {
			selected1 = false;
			document.getElementById('1serving').style="none";
			document.getElementById('2serving').style="none";
			document.getElementById('3serving').style="none";
		}
	}
	function selectServing2() {
		if (selected2 == false) {
			document.getElementById("custom").reset();
			selected2 = true;
			selected1 = false;
			selected3 = false;
			selectedCustom = false;
			document.getElementById('2serving').style="border-style:solid;border-color:black";
			document.getElementById('1serving').style="none";
			document.getElementById('3serving').style="none";
		} else {
			selected2 = false;
			document.getElementById('2serving').style="none";
			document.getElementById('1serving').style="none";
			document.getElementById('3serving').style="none";
		}

	}
	function selectServing3() {
		if (selected3 == false) {
			document.getElementById("custom").reset();
			selected3 = true;
			selected1 = false;
			selected2 = false;
			selectedCustom = false;
			document.getElementById('3serving').style="border-style:solid;border-color:black";
			document.getElementById('1serving').style="none";
			document.getElementById('2serving').style="none";
		} else {

			document.getElementById('3serving').style="none";
			document.getElementById('1serving').style="none";
			document.getElementById('2serving').style="none";
		}
	}
</script>


<script>
	function checkCustom() {

		if ($("#custom").val() === undefined) {
			selectedCustom = false;
		} else {
			selectedCustom = true;
			selected3 = false;
			selected1 = false;
			selected2 = false;
			document.getElementById('3serving').style="none";
			document.getElementById('1serving').style="none";
			document.getElementById('2serving').style="none";
		}
	}
</script>

<script>
	$("#type-of-meat a").click(function(e){
    e.preventDefault(); // cancel the link behaviour
    meat = $(this).text();
    $("#dropdownMenu1").text(meat);
	if (meat == 'BEEF') {
		var date_input=$('#date').val();
		document.getElementById('1serving').alt=date_input;
//		document.getElementById('serving-size-display').style.display = "block";
		document.getElementById('1serving').src="images/icons/noun_Sausage_1512196.png";
		document.getElementById('2serving').src="images/icons/noun_Hamburger_16953.png";
		document.getElementById('3serving').src="images/icons/noun_Meat_549560.png";
	} else if (meat == 'CHICKEN') {
//		document.getElementById('serving-size-display').style.display = "block";
		document.getElementById('1serving').src="images/icons/noun_chicken nuggets_480472.png";
		document.getElementById('2serving').src="images/icons/noun_Chicken_477288.png";
		document.getElementById('3serving').src="images/icons/noun_Chicken_537756.png";
	} else if (meat == 'PORK') {
//		document.getElementById('serving-size-display').style.display = "block";
		document.getElementById('1serving').src="images/icons/noun_Bacon_4172.png";
		document.getElementById('2serving').src="images/icons/noun_Pork_Ribs_1558986.png";
		document.getElementById('3serving').src="images/icons/noun_pork chop_1080418.png";
	}
	check_display();
});

</script>

<script>
	function check_display() {
		date=$('#date').val();
		if ((meat == 'BEEF' || meat == 'CHICKEN' || meat == 'PORK') && date != "") {
			document.getElementById('serving-size-display').style.display = "block";
		}
	}
</script>

    var navbar = document.getElementById("myNavbar");

        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
